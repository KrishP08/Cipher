<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playfair Cipher</title>

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="Hii.css">
    <link rel="stylesheet" href="nav.css">
</head>
<body>

    <canvas id="matrix-canvas"></canvas>

    <div id="particles-js"></div>

    <nav>
        <span class="nav-cipher-title">Playfair Cipher</span>
        <button class="menu-btn">&#9776;</button>
        <ul>
            <li><a href="index.html">Hill Cipher</a></li>
            <li><a href="otp.html">OTP</a></li>
            <li><a href="Railfence.html">Rail Fence</a></li>          
            <li><a href="CaesarCipher.html">Caesar Cipher</a></li>
        </ul>
    </nav>

    <!-- Sidebar for mobile view -->
    <div class="sidebar">
        <ul>
            <li><a href="index.html">Hill Cipher</a></li>
            <li><a href="otp.html">OTP</a></li>
            <li><a href="Railfence.html">Rail Fence</a></li>          
            <li><a href="CaesarCipher.html">Caesar Cipher</a></li>
          </ul>
    </div>

    <div class="container content-fade-in">

    <h1 class="cipher-title">Playfair Cipher</h1>
    <div class="container">

        <form id="cipherForm">
            <label for="operation">Select Operation:</label><br>
            <select id="operation" name="operation" required>
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select><br><br>

            <label for="key">Key:</label><br>
            <input type="text" id="key" name="key" required><br>
            <button type="button" id="generateKey">Generate Random Key</button><br><br>

            <label for="plaintext">Text:</label><br>
            <input type="text" id="plaintext" name="plaintext" required><br><br>

            <button type="submit">Submit</button>
        </form>

        <div id="resultBox" class="result-box">
            <h2>Encryption Steps:</h2>
            <pre id="result"></pre>
            <h2>Ciphertext:</h2>
            <div class="ciphertext" id="ciphertext"></div>
        </div>

        <div id="decryptionResult" class="result-box">
            <h2>Decryption Steps:</h2>
            <pre id="decryptionResultContent"></pre>
        </div>
    </div>

    <script src="particles.min.js"></script>
    <script src="pf.js"></script>
    <script src="shared.js" defer></script>

    <script src="matrix.js" defer></script>

</body>
</html>
