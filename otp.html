        <h1>One-Time Pad Cipher</h1>
        <form id="cipherForm">
            <label for="plaintext">Text:</label>
            <input type="text" id="plaintext" placeholder="Enter the plaintext or ciphertext" required>

            <label for="key">Key:</label>
            <input type="text" id="key" placeholder="Enter the key" required>
            
            <button type="button" onclick="generateRandomKey()">Generate Random Key</button>
            
            <label for="mode">Mode:</label>
            <input type="radio" id="encrypt" name="mode" value="encrypt" checked> Encrypt
            <input type="radio" id="decrypt" name="mode" value="decrypt"> Decrypt

            <button type="submit">Submit</button>
