<div class="container content-fade-in">

<h1 class="cipher-title">Caesar Cipher</h1>
<div class="container">

    <!-- Form for Input -->
    <form id="cipherForm">
        <label for="message">Message:</label>
        <input type="text" id="message" name="message" placeholder="Enter message..." required>

        <label for="shift">Shift Value:</label>
        <input type="number" id="shift" name="shift" placeholder="Enter shift value..." required>

        <!-- Two Buttons for Encryption and Decryption -->
        <div>
            <button type="button" onclick="performEncrypt()">Encrypt</button>
            <button type="button" class="decrypt-btn" onclick="performDecrypt()">Decrypt</button>
        </div>
    </form>

    <!-- Result Section -->
    <div id="resultBox" class="result-section">
        <h2>Result:</h2>
        <p id="result"></p>
    </div>

    <!-- Collapsible Section -->
    <div class="collapse-section">
        <button class="expand-btn" onclick="toggleCollapse()">Show/Hide Alphabet Tables</button>
        <div class="collapse-content" id="collapseContent">
            <div class="tables-container">
                <!-- Plain Alphabet Table -->
                <div class="table-wrapper">
                    <h3>Alphabet (A-Z)</h3>
                    <table id="alphabetTable">
                        <thead>
                            <tr>
                                <th>Alphabet</th>
                                <th>Position</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>

                <!-- Shifted Alphabet Table -->
                <div class="table-wrapper">
                    <h3>Shifted Alphabet</h3>
                    <table id="shiftedTable">
                        <thead>
                            <tr>
                                <th>Shifted Alphabet</th>
                                <th>Position</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="particles.min.js"></script>
<script src="CaesarCipher.js"></script>
<script src="shared.js" defer></script>

<script src="matrix.js" defer></script>


</body>
</html>
