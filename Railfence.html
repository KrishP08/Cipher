    <div class="container">
        <h1>Rail Fence Cipher</h1>
        <form id="cipherForm">
            <label for="plaintext">Enter the plaintext:</label><br>
            <textarea id="plaintext" required></textarea><br>
            <label for="rails">Enter the number of rails:</label><br>
            <input type="number" id="rails" min="2" required><br>
            <button type="submit">Encrypt</button>
        </form>

        <div id="result">
            <h2>Result:</h2>
            <div class="ciphertext" id="ciphertext"></div>
            <h3>Rail Fence Structure:</h3>
            <div id="fenceContainer"></div>
        </div>
