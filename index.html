    <h1 class="cipher-title">Hill Cipher</h1>

    <div class="hill-main-wrapper">
        <div class="hill-section hill-config-section">
            <h3>Key Configuration</h3>
            <label for="matrix-size">Enter Matrix Size:</label>
            <input type="number" id="matrix-size" value="3" min="2" max="10" onchange="generateMatrixInputs()">

            <label for="matrix-inputs">Enter the Key Matrix:</label>
            <div id="matrix-inputs" class="matrix-container"></div>

            <button onclick="generateRandomKeyMatrix()">Generate Random Key</button>
        </div>
    
        <div class="hill-section hill-plaintext-section">
            <h3>Plaintext</h3>
            <label for="plaintext">Enter Plaintext (auto-padded):</label>
            <input type="text" id="plaintext" placeholder="Enter plaintext">
            <button onclick="generateRandomPlaintext()">Generate Random Plaintext</button>
        </div>

        <div class="hill-section hill-ciphertext-section">
            <h3>Ciphertext</h3>
            <label for="ciphertext">Enter Ciphertext:</label>
            <input type="text" id="ciphertext" placeholder="Enter ciphertext">
        </div>

        <div class="hill-section hill-actions-section">
            <button onclick="runHillCipher('encrypt')">Encrypt</button>
            <button onclick="runHillCipher('decrypt')">Decrypt</button>
        </div>

        <div class="hill-section hill-output-section">
            <h2>Output:</h2>
            <div class="output" id="output"></div>
        </div>
    </div>
    <script src="particles.min.js"></script>
    <script src="hill.js"></script>
    <script src="shared.js" defer></script>
