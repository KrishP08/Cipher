    <h1>Hill Cipher</h1>

    <h3>Enter Matrix Size:</h3>
    <input type="number" id="matrix-size" value="3" min="2" max="10" onchange="generateMatrixInputs()">
    
    <h3>Enter the Key Matrix:</h3>
    <div id="matrix-inputs" class="matrix-container"></div>
   
    <h3>Generate Random Key Matrix:</h3>
    <button onclick="generateRandomKeyMatrix()">Generate Random Key</button>
    
    <h3>Enter Plaintext (auto-padded):</h3>
    <input type="text" id="plaintext" placeholder="Enter plaintext">
    <h3>Generate Random Plaintext:</h3>
    <button onclick="generateRandomPlaintext()">Generate Random Plaintext</button>

    <h3>Enter Ciphertext:</h3>
    <input type="text" id="ciphertext" placeholder="Enter ciphertext">

    <div>
        <button onclick="runHillCipher('encrypt')">Encrypt</button>
        <button onclick="runHillCipher('decrypt')">Decrypt</button>
    </div>

    <h2>Output:</h2>
    <div class="output" id="output"></div>
    <script src="hill.js"></script>
    <script src="shared.js" defer></script>
